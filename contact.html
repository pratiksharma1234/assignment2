<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFOLIO</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
         <ul>
           <li><a href="https://github.com/pratiksharma1234" target="_blank">Github</a></li>
           <li><a href="contact.html">Contact me</a></li>
           <li><a href="https://www.google.com/" target="_blank">Google</a></li>
         </ul>
        </nav>
        <hr>
       </header>
       <div class="forms">
        <h1>Contact Me</h1>
        <form>
            <table>
                <tr>
                    <td class="label"><label for="name">Name</label></td>
                    <td><input type="text"  id="name" name="name" required></td>
                </tr>
                <tr>
                    <td class="label"><label for="address">Address</label></td>
                    <td><input type="text" id="address" name="address" required></td>
                </tr>
                <tr>
                    <td class="label"><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td class="label">Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="country">Country:</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="nepal">Nepal</option>
                            <option value="india">INDIA</option>
                            <option value="bhutan">BHUTAN</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label"><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
